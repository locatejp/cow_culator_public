<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styleReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cow Culator</title>
  </head>
  <body>
    <div class="pageContainer">
      <div class="cowContainer">
        <div class="rowContainer displayContainer">
          <div class="displayScreen">
            <div id="previousEntry" class="previousEntry"></div>
            <div id="currentEntry" class="currentEntry">0</div>
          </div>
        </div>
        <div class="rowContainer">
          <div id="clear" class="singleCalcBtn blueBtn">AC</div>
          <div id="plusMinus" class="singleCalcBtn blueBtn">+/-</div>
          <div id="pi" class="singleCalcBtn blueBtn">Ï€</div>
          <div class="singleCalcBtn orangeBtn">/</div>
        </div>
        <div class="rowContainer">
          <div class="singleCalcBtn numBtn">7</div>
          <div class="singleCalcBtn numBtn">8</div>
          <div class="singleCalcBtn numBtn">9</div>
          <div class="singleCalcBtn orangeBtn">*</div>
        </div>
        <div class="rowContainer">
          <div class="singleCalcBtn numBtn">4</div>
          <div class="singleCalcBtn numBtn">5</div>
          <div class="singleCalcBtn numBtn">6</div>
          <div class="singleCalcBtn orangeBtn">-</div>
        </div>
        <div class="rowContainer">
          <div class="singleCalcBtn numBtn">1</div>
          <div class="singleCalcBtn numBtn">2</div>
          <div class="singleCalcBtn numBtn">3</div>
          <div class="singleCalcBtn orangeBtn">+</div>
        </div>
        <div class="rowContainer">
          <div class="doubleCalcBtn numBtn">0</div>
          <div class="singleCalcBtn numBtn">.</div>
          <div id="equalsBtn" class="singleCalcBtn orangeBtn">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
